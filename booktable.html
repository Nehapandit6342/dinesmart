<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Table - DineSmart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .booking-form {
      background-color: #fff;
      max-width: 500px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .booking-form h2 {
      color: #c0392b;
      margin-bottom: 20px;
      text-align: center;
    }
    .booking-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .booking-form input,
    .booking-form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .booking-form button {
      width: 100%;
      background-color: #27ae60;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #bookNowBtn {
      display: none;
      background-color: #2980b9;
      margin-top: 10px;
    }
    .status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
    .available {
      color: green;
    }
    .full {
      color: red;
    }
  </style>
</head>
<body>

<header>
  <h1>Book a Table</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
       <li><a href="menu.php">View Menu</a></li>
       <li><a href="admin-login.html">Admin Login</a></li>
    </ul>
  </nav>
</header>

<main>
  <form class="booking-form" action="save_booking.php" method="POST">

  <h2>Table Reservation</h2>
  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" required>

  <label for="date">Date</label>
  <input type="date" id="date" name="date" required>

  <label for="time">Time</label>
  <input type="time" id="time" name="time" required>

  <label for="guests">No. of Guests</label>
  <select id="guests" name="guests" required>

    <option value="">Select</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5+</option>
  </select>
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
  


  <button type="button" onclick="checkAvailability(event)">Check Availability</button>
  <div class="status" id="status"></div>

  <button id="bookNowBtn" type="submit" style="display:none;">Book Now</button>
</form>

</main>

<footer>
  <p>&copy; 2025 DineSmart Restaurant. All rights reserved.</p>
</footer>

<script>
function checkAvailability(event) {
  event.preventDefault();

  const name = document.getElementById('name').value;
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;
  const guests = document.getElementById('guests').value;
  const phone = document.getElementById('phone').value;

  if (!name || !date || !time || !guests || !phone) {
    alert("Please fill in all fields.");
    return;
  }

  fetch('check_availability.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `date=${date}&time=${time}`
  })
  .then(res => res.text())
  .then(data => {
    const status = document.getElementById('status');
    const bookBtn = document.getElementById('bookNowBtn');

    if (data === 'available') {
      status.textContent = "✅ Table is available! Click 'Book Now' to confirm.";
      status.className = "status available";
      bookBtn.style.display = "block";
    } else {
      status.textContent = "❌ Sorry, tables are full at this time.";
      status.className = "status full";
      bookBtn.style.display = "none";
    }
  })
  .catch(err => console.error("Error checking availability:", err));
}
</script>


</body>
</html>
